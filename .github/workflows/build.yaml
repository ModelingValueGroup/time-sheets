name: build
on: [ push, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ALLREP_TOKEN: "${{secrets.ALLREP_TOKEN}}"
    steps:

      #### prepare #####################################################################################################
      - name: "checkout"
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: "setup JDK"
        uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: zulu

      #### build #######################################################################################################
      - name: "build"
        run:  |
          ./gradlew --stacktrace --scan build

      #### run #########################################################################################################
      - name: "checkout"
        uses: actions/checkout@v2
        with:
          repository: "ModelingValueGroup/time-sheets-mvg"
          token: "${{secrets.ALLREP_TOKEN}}"
          path: "time-sheets-mvg"

      - name: "run"
        run: |
          cd time-sheets-mvg
          echo '${{secrets.TIMESHEET_REPO_JSON}}' > "time-sheets-years.json"
          tar xf ../build/distributions/time-sheets.tar
          "time-sheets/bin/time-sheets" -r "time-sheets-years.json" -y "mvg-time-sheets.json"
          rm -rf time-sheets
          git add timesheet-*.html
          git commit -m "new timesheets @$(date)"
          git push
